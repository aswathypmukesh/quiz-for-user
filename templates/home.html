<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>entry</title>
</head>
<body >
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'style/home.css' %}">
        {% block content %} 
        <div class="container jumbotron">
            <form method="POST" action="" >
            {% csrf_token %} 
            <h1>Questions</h1>
            {% for Quest in Quests %}
                <div class="border bg-muted p-3 mb-3">
                    {% comment %} <h4> {{Quest.question}} </h4> {% endcomment %}
                    <div class="form-group">
                        <label for="question">{{Quest.question}}</label>
                    </div>
                    <div class="form-check">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="option1" id="gridRadios1" value="{{Quest.op1}}">
                            <label class="form-check-label" for="gridRadios1">
                                {{Quest.op1}}
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="option2" id="gridRadios2" value="{{Quest.op2}}">
                            <label class="form-check-label" for="gridRadios2">
                                {{Quest.op2}}
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="option3" id="gridRadios1" value="{{Quest.op3}}">
                            <label class="form-check-label" for="gridRadios1">
                                {{Quest.op3}}
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="option4" id="gridRadios2" value="{{Quest.op4}}">
                            <label class="form-check-label" for="gridRadios2">
                                {{Quest.op4}}
                            </label>
                        </div>
                        <br>
                    </div>        
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Result</button>           
        </form>
        </div>
        {% endblock %} 
</body>
</html>
